<!DOCTYPE>

  <head>
    <title>
      지트 영재센터 수업시간표
    </title>
  </head>
  <body>
  <script>
  function getTodayLabel() {
    
    var week = new Array('일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일');
    
    var today = new Date().getDay();
    var todayLabel = week[today];
    
    return todayLabel;
  }

  document.write("오늘은 ")
  document.write(day)
  document.write(" 입니다.")
  document.write("<오늘의 수업 일정")
  </script>
