<!DOCTYPE>
<html>
  <head>
    <title>
      지트 영재센터 수업시간표
    </title>
  </head>
  <body>
  <a href="https://webstudy1.github.io/jtwomain/jtwo.html">>지투 메인 사이트로 돌아가기</a>
  <br>
  <br>
  <script>
  function getTodayLabel() {
    
    var week = new Array('일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일');
    
    var today = new Date().getDay();
    var todayLabel = week[today];
    
    return todayLabel;
  }


/*출처: https://elena90.tistory.com/entry/Java-Script-%EC%98%A4%EB%8A%98%EB%82%A0%EC
%A7%9C-%ED%8A%B9%EC%A0%95-%EB%82%A0%EC%A7%9C%EC%9D %98-%EC%9A%94%EC%9D%BC-%EA%B5%AC%
ED%95%98%EA%B8%B0-%EC%98%88%EC%A0%9C-%EB%85%84%EB%8F%84-%EC%9B%94-%EC%9D%BC-%EC%9A%94%EC%9D%BC*/
  var day=getTodayLabel();
  document.write("오늘은 ")
  document.write(day)
  document.write(" 입니다.")
  document.write("<h1><br>G1D1 오늘의 수업 일정</h1>")
  switch (day){
    case '월요일':
      document.write("<br><br><b>-1교시-</b><br>5:30 ~ 6:50<br>화학: 정용현 T");
      document.write("<br><br><b>-2교시-</b><br>7:15 ~ 8:35<br>화학: 노창무 T");
      document.write("<br><br><b>-3교시-</b><br>8:40 ~ 10:00<br>물리: 오대영 T");
      break;
    case '화요일':
      document.write("<br><br><b>-1교시-</b><br>5:30 ~ 6:50<br>정석: 김남혁 T");
      document.write("<br><br><b>-2교시-</b><br>7:15 ~ 8:35<br>기하: 신상환 T");
      document.write("<br><br><b>-3교시-</b><br>8:40 ~ 10:00<br>정석: 김남혁 T");
      break;
    case '수요일':
      document.write("<br><br><b>-1교시-</b><br>5:30 ~ 6:50<br>물리: 강신웅 T");
      document.write("<br><br><b>-2교시-</b><br>7:15 ~ 8:35<br>화학: 노창무 T");
      document.write("<br><br><b>-3교시-</b><br>8:40 ~ 10:00<br>물리: 전병찬 T");
      break;
    case '목요일':
      document.write("<br><br><b>-1교시-</b><br>5:30 ~ 6:50<br>조합: 사병철 T");
      document.write("<br><br><b>-2교시-</b><br>7:15 ~ 8:35<br>해석: 안성민 T");
      document.write("<br><br><b>-3교시-</b><br>8:40 ~ 10:00<br>정석: 김용춘 T");
      break;
    case '금요일':
      document.write("<br><br><b>-1교시-</b><br>5:30 ~ 6:50<br>정석: 김용춘 T");
      document.write("<br><br><b>-2교시-</b><br>7:15 ~ 8:35<br>WT: 잘 봅시다.");
      document.write("<br><br><b>-3교시-</b><br>8:40 ~ 10:00<br>정석: 김용춘 T");
      break;
    case '토요일':
      document.write("<br><br><b>놉시다!(사실 공부해야됨)</b><br>광고:민천지를 믿으면 다음주 시험을 잘 볼 수 있습니다!");
      break;
    case '일요일':
      document.write("<br><br><b>놉시다!(사실 공부해야됨)</b><br>광고:민천재님이 성적을 올려드립니다!");
      break;
  }
  </script>
  <br>
  <br>
  <h5>G1D2도 곧 추가하겠습니다.(아니면 와서 추가좀 해주십쇼.메세지 보내면 편집 권한 줌.) 틀린거 있으면 연락 바람.</h5>
  </body>
</html>
